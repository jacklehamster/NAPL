<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Page</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .frame {
        height: 50%;
        width: 100%;
        border: 0;
      }
      .tabs {
        display: flex;
        justify-content: center;
        flex: 0 0 auto; /* Tabs take only as much space as they need */
      }
      .container {
        flex: 1 1 auto; /* Content takes the remaining space */
        display: flex;
        flex-direction: column;
        gap: 0;
      }
      .content {
        display: none;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const tabsContainer = document.querySelector(".tabs");
        const container = document.querySelector(".container");
        const dir = await fetch("dir.json").then((res) => res.json());
        const regex = /(.*)\/index.html/;
        const sites = Object.keys(dir)
          .map((file) => {
            const [, subdir] = file.match(regex) ?? [];
            return subdir;
          })
          .filter((s) => !!s);
        sites.forEach((site) => {
          const button = document.createElement("button");
          button.textContent = site;
          button.addEventListener("click", () => {
            if (!document.querySelector(`#${site}-content`)) {
              const div = container.appendChild(document.createElement("div"));
              div.id = `${site}-content`;
              div.classList.add("content");
              const topF = div.appendChild(document.createElement("iframe"));
              topF.title = "top";
              topF.classList.add("frame");
              topF.setAttribute("src", `${site}?top&room=${site}`);
              const bottomF = div.appendChild(document.createElement("iframe"));
              bottomF.title = "bottom";
              bottomF.classList.add("frame");
              bottomF.setAttribute("src", `${site}?bottom&room=${site}`);
            }

            const contentDivs = document.querySelectorAll(".content");
            contentDivs.forEach((contentDiv) => {
              contentDiv.style.display = "none";
            });
            const contentDiv = document.getElementById(`${site}-content`);
            contentDiv.style.display = "block";
          });
          tabsContainer.appendChild(button);
        });
      });
    </script>
    <!-- Creating tab -->
    <div class="tabs">
      <!-- <button type="button" id="sample-test">Sample Test</button>
      <button type="button" id="chatroom-test">Chatroom Test</button>
      <button type="button" id="image-test">Image Test</button>
      <button type="button" id="json-test">Json Test</button> -->
    </div>
    <div class="container"></div>
  </body>
</html>

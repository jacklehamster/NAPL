<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Sync</title>
    <style>
      body {
        background-color: lightgray;
      }
      .container {
        display: flex;
        flex-direction: row;
      }
      #data-area {
        resize: both;
        overflow: auto;
      }
      #state-div {
        white-space: pre;
        padding: 5px;
        border: 1px;
        margin: 5px;
        font-family: monospace;
        background-color: lightyellow;
        overflow: auto;
        font-size: 9px;
      }
      #client-list {
        display: flex;
        flex-direction: row;
      }
      .client-box {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
        height: 100px;
        width: 200px;
      }
      .cursor {
        position: absolute;
        width: 20px;
        height: 20px;
        font-size: 20px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="h1">WebSocket Test</h1>
        <script>
          document.querySelector("#h1").textContent +=
            ` - ${location.search.slice(1)}`;
        </script>
        <label for="data-area">Common Data:</label>
        <input type="checkbox" id="passive" />
        <label
          title="
          Passive updates require response from server before being confirmed. Active updates are immediate.
        "
          for="passive"
          >Passive update</label
        >
        <br />
        <textarea id="data-area" rows="4" cols="50"></textarea>
      </div>
      <div>
        <label for="state-div">State:</label>
        <div id="state-div"></div>
      </div>
    </div>
    <div id="client-list"></div>
    <script type="module">
      import {
        SocketClient,
        randomName,
        randomEmoji,
        stringify,
      } from "./dist/index.js";

      const config = await fetch("config.json").then((response) =>
        response.json()
      );

      const client = new SocketClient(config.websocketHost ?? location.host);
      window.client = client;

      //  data
      const dataHook = client.access("data");
      const dataArea = document.querySelector("#data-area");
      dataArea.addEventListener("input", (event) => {
        dataHook.setData(undefined, event.target.value, {
          passive: document.querySelector("#passive").checked,
        });
      });
      dataHook.observe([undefined], (observation) => {
        dataArea.value = observation.value ?? "";
      });

      //  cursor
      document.addEventListener("mousemove", ({ pageX, pageY }) => {
        client.self.setData("cursor", [pageX, pageY]);
      });

      client.observe(["clients/{self}"], () => {
        client.self.setData("name", randomName());
        client.self.setData("emoji", randomEmoji());
      });

      client.observe(["clients/{keys}"], (observation) => {
        observation.value
          .filter((clientId) => !observation.previous?.includes(clientId))
          .forEach((clientId) => {
            // new client
            const clientBox = document
              .querySelector("#client-list")
              .appendChild(document.createElement("div"));
            clientBox.id = `client-${clientId}`;
            clientBox.classList.add("client-box");
            clientBox.style.backgroundColor =
              clientId === client.self.id ? "lightgreen" : "lightblue";

            //  cursor
            const cursorDiv = clientBox.appendChild(
              document.createElement("div")
            );
            cursorDiv.id = `cursor-${clientId}`;
            cursorDiv.classList.add("cursor");

            //  emoji / name observer
            {
              //  name and emoji
              const emojiDiv = clientBox.appendChild(
                document.createElement("span")
              );
              emojiDiv.style.marginRight = "5px";
              if (clientId === client.self.id) {
                emojiDiv.style.cursor = "pointer";
                emojiDiv.addEventListener("click", () => {
                  client.self.setData("emoji", randomEmoji(true));
                });
              }

              const nameLabel = clientBox.appendChild(
                document.createElement("label")
              );
              nameLabel.textContent = "Name:";
              nameLabel.htmlFor = `name-${clientId}`;
              const nameInput = clientBox.appendChild(
                document.createElement("input")
              );
              nameInput.id = `name-${clientId}`;
              nameInput.disabled = clientId !== client.self.id;
              nameInput.addEventListener("input", (event) => {
                client.setData(`clients/${clientId}/name`, event.target.value);
              });
              const observer = client.observe(
                [`clients/${clientId}/emoji`, `clients/${clientId}/name`],
                (emoji, name) => {
                  emojiDiv.textContent = emoji.value;
                  nameInput.value = name.value;
                  cursorDiv.textContent = emoji.value;
                  if (!emoji.value && !name.value) {
                    observer.close();
                  }
                }
              );
            }

            //  cursor observer
            {
              const observer = client.observe(
                [`clients/${clientId}/cursor`],
                (cursor) => {
                  if (!cursor.value) {
                    observer.close();
                    return;
                  }
                  const [x, y] = cursor.value;
                  cursorDiv.style.left = `${x - 10}px`;
                  cursorDiv.style.top = `${y - 10}px`;
                }
              );
            }
          });
        observation.previous
          ?.filter((clientId) => !observation.value?.includes(clientId))
          .forEach((clientId) => {
            const client = document.querySelector(`#client-${clientId}`);
            client?.remove();
          });
      });

      client.observe([], () => {
        document.querySelector("#state-div").textContent = stringify(
          client.state
        );
      });
    </script>
  </body>
</html>

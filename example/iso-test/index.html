<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neverending Fontazee MMO</title>
    <style>
      body,
      html {
        background-color: lightgray;
      }
      .container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script type="module">
      import { socketClient } from "../dist/index.js";

      window.socketClient = socketClient;
      fetch("dir-json.json")
        .then((res) => res.json())
        .then((file) => Object.keys(file).filter((a) => a.endsWith(".json")))
        .then((files) =>
          Promise.all(
            files.map((file) =>
              fetch(file)
                .then((res) => res.json())
                .then((data) => data)
            )
          )
        )
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
